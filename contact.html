<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
</head>
<body>

  <!-- NAVBAR -->
  <section id="navbar-section">
    <div class="navbar-left">
      <img src="/assets/images/anita-cooke-secondary-logo.svg" alt="Anita Cooke submark logo.">
    </div>
    <div class="navbar-right">
      <a href="#gallery">GALLERY</a>
      <a href="index.html">HOME</a>
      <button>BUY MY PRINTS</button>
    </div>
  </section>

  <!-- HERO + CONTACT -->
  <section id="contact-hero">
    <div class="hero-left">
      <img src="/assets/images/bird-on-perch-hero.jpg" alt="Bird on perch">
    </div>
    <div class="hero-right">
      <form action="#">
        <h1><span>Get In Touch</span></h1>
        <p>If youâ€™d like to say hello, ask about a photo, or just share a kind word, feel free to reach out.</p>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email">

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" style="height:200px"></textarea>

        <input type="submit" value="SUBMIT">
      </form>
    </div>
  </section>


    <!-- GALLERY   -->
<section id="gallery">
  <div class="gallery-preview">
    <img src="assets/images/deer-1.jpg" alt="Deer peeking through trees" />
    <img src="assets/images/squirrel-one.jpg" alt="Squirrel on perch" />
    <img src="assets/images/deer-2.jpg" alt="Deer in focus" />
    <img src="assets/images/squirrel-2.jpg" alt="Squirrel on birdhouse" />
  </div>
  <div class="gallery-button">
    <button onclick="window.location.href='gallery.html'">SEE FULL GALLERY</button>
  </div>
</section>


  <!-- FOOTER -->
  <section id="footer">
    <div class="footer-logo-and-social-icons">
      <img src="/assets/images/anita-cooke-photography-logo.png" alt="Logo of Anita Cooke Photography">
      <div class="social-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-flickr"></a>
        <a href="#" class="fa fa-etsy"></a>
      </div>
    </div>
    <div class="links">
      <div class="services">
        <p>SHOP</p>
        <a href="#">Buy Prints</a>
      </div>
      <div class="company">
        <p>INFO</p>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </section>

</body>
</html>
